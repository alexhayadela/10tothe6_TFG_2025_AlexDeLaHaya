name: Newsletter

on:
  schedule:
    - cron: '30 8 * * MON-FRI'  

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements/preds_auto.txt

      - name: Upload preds
        env:
          SUPABASE_API_KEY: ${{ secrets.SUPABASE_API_KEY }}
          SUPABASE_URL: ${{ secrets.SUPABASE_URL }}
          
        run: python -m db.supabase.upload_preds.py
