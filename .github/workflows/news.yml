name: News

on:
  schedule:
    - cron: '0 9 * * *' 
  workflow_dispatch:      

jobs:
  send:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.10'

      - name: Install dependencies
        run: pip install -r requirements/news_auto.txt

      - name: Fetch news
        env:
          EMAIL_USER: ${{ secrets.EMAIL_USER }}
          EMAIL_PASSWORD: ${{ secrets.EMAIL_PASSWORD }}
          EMAIL_TARGET_USER: ${{ secrets.EMAIL_TARGET_USER }}
          GROQ_API_KEY: ${{ secrets.GROQ_API_KEY }}
        run: python -m news.classification
